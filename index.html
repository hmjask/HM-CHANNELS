  <style>
    /* --- المتغيرات الرئيسية لسهولة التعديل --- */
    :root {
      --primary-color: #00ffd5; /* اللون الرئيسي (السيان) */
      --card-color: rgba(15, 15, 15, 0.7); /* لون خلفية البطاقات مع شفافية */
      --text-color: #f0f0f0; /* لون النص الأساسي */
      --shadow-color: rgba(0, 255, 213, 0.6); /* لون الظل المتوهج */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #a200ff;
      background-image: linear-gradient(160deg, #a200ff 0%, #ff0073 50%, #ff8c00 100%);
      background-attachment: fixed; /* لتثبيت الخلفية أثناء التمرير */
      color: var(--text-color);
      font-family: 'Cairo', sans-serif;
      text-align: center;
    }

    /* --- الترويسة --- */
    header {
      padding: 40px 20px;
      background: none; /* جعل الخلفية شفافة */
    }

    h1 {
      font-family: 'Lemonada', cursive;
      font-size: 3em;
      margin: 0;
      background-image: linear-gradient(180deg, #ffffff 30%, var(--primary-color) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    header p {
      font-family: 'Lemonada', cursive;
      font-size: 1.1em;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .telegram-link a {
      margin-top: 20px;
      display: inline-block;
      background-color: var(--card-color);
      color: var(--primary-color);
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      text-decoration: none;
      font-family: 'Lemonada', cursive;
      font-weight: 700;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .telegram-link a:hover {
      background-color: rgba(0, 255, 213, 0.2);
      box-shadow: 0 0 20px var(--shadow-color);
      color: #fff;
    }

    /* --- عناوين الأقسام --- */
    .section-title {
      font-family: 'Lemonada', cursive;
      font-size: 2.2em;
      margin: 60px 0 30px;
      color: var(--text-color);
      text-shadow: 0 3px 6px rgba(0,0,0,0.5);
    }
    
    .section-title i {
        margin-right: 15px;
        color: var(--primary-color);
    }

    /* --- شبكة عرض البطاقات --- */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* --- بطاقات المحتوى (تأثير زجاجي) --- */
    .video-card {
      background-color: var(--card-color);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      /* حركة الدخول */
      animation: fadeInSlideUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .video-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 30px var(--shadow-color);
      border-color: var(--primary-color);
    }

    .video-card h3 {
      font-family: 'Lemonada', cursive;
      color: #fff;
      font-size: 1.4em;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .video-card a {
      background-color: var(--primary-color);
      color: #000;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .video-card a:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* --- التذييل --- */
    footer {
      background-color: transparent;
      padding: 25px;
      color: #ddd;
      font-size: 0.9em;
      margin-top: 80px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* --- تعريف حركة الدخول --- */
    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* تعديلات للشاشات الصغيرة */
    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      .section-title { font-size: 1.8em; }
    }
  </style>
